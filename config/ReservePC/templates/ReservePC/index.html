{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="utf-8" />
    </head>
    <link rel="stylesheet" href="{% static 'SecretSantaApp/css/index_styling.css' %}">
    <body>
        <h2>ReservePC</h2>
        {% if request.user.is_authenticated %}
            <h3>Logged in as {{ request.user.username }}</h3>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </body>
</html>
